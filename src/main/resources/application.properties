hibernate.connection.url=${JDBC_DATABASE_URL}
hibernate.connection.username=${JDBC_USERNAME}
hibernate.connection.password=${JDBC_PASSWORD}

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password=${JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Use this strategy for your first Hibernate exercises
spring.jpa.hibernate.ddl-auto=create-drop

# Always set this while you develop your application
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
#spring.datasource.log-sql=true

server.port=4000

javax.persistance.jdbc.url=${JDBC_DATABASE_URL}
javax.persistance.jdbc.username=${JDBC_USERNAME}
javax.persistance.jdbc.password=${JDBC_PASSWORD}
